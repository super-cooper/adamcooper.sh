---

name: Build with Gradle

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - ".github/workflows/build.yaml"
      - "gradle/**"
      - "build.gradle.kts"
      - "gradle.properties"
      - "settings.gradle.kts"
  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - ".github/workflows/build.yaml"
      - "gradle/**"
      - "build.gradle.kts"
      - "gradle.properties"
      - "settings.gradle.kts"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@a4cf152f482c7ca97ef56ead29bf08bcd953284c
        with:
          arguments: build
